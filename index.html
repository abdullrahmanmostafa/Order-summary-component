<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/test.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;600;700;800&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;700&family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: -20%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="back"></div>
<div class="card">
  <div class="image">
    <img src="images/illustration-hero.svg" alt="">
  </div>
  <div class="content">
  <div class="title">Order Summary</div>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="table">
      <span><img src="images/icon-music.svg" alt=""></span>
      <span class="span"> Annual Plan <br>
        <span class="span2">$59.99/year</span></span>
      <span><a href="#">Change</a></span>
    </div>
    <div class="button">Proceed to Payment</div>
    <div class="button2">Cancel Order</div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ABDULLRAHMAN MOSTAFA</a>.
  </div>
</body>
</html>
